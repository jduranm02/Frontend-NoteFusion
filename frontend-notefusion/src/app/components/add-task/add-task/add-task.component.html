<div class="card">
    <div class="card-content">
      <span class="card-title">Agregar Tarea</span>
      <form (ngSubmit)="onSubmit()" class="col s6">
        <div class="row">
          <div class="input-field col-s6">
            <input type="text" placeholder="Agregar titulo" [(ngModel)]="task.title" name="title">
            <label>Titulo</label>
          </div>
          <div class="input-field col-s6">
              <input type="text" placeholder="Agregar descripción" [(ngModel)]="task.description" name="description">
              <label>Descripción</label>
            </div>
            <div class="input-field col-s6">
                <input type="text" placeholder=""  name="prioridad">
                <label>Prioridad</label>
              </div>
              <div class="input-field col-s6">
                <input type="text" placeholder="" name="dificultad">
                <label>Dificultad</label>
              </div>
              <div class="input-field col-s6">
                <input type="text" placeholder="" name="fechaDesde">
                <label>Fecha desde</label>
              </div>
              <div class="input-field col-s6">
                <input type="text" class="datepicker" placeholder="" name="fechaHasta">
                <label>Fecha hasta</label>
              </div>
        </div>
        <input type="submit" class="btn light-blue">
      </form>
    </div>
  </div>
